<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Trainer Trading Card Generator</title>
  <meta name="description" content="Trainer Trading Card Generator">
  <meta name="author" content="Terry Gelbart">

  <!-- Latest compiled and minified CSS -->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Kanit' rel='stylesheet'>
	<style>
	body {
	    font-family: 'Kanit';font-size: 22px;
	}
	.panel{
		background: linear-gradient(rgba(153, 204, 255,1), rgba(153, 204, 255,0));
	}
	#cardSection{
		
		height: fit-content;
		min-width: fit-content;

	}
	.well{
		
		max-height: 300px;
		overflow-y: scroll;

	}
	</style>

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	
</head>


<body>
	<script src="scripts.js"></script>
	
	<div class="row" style="margin-left: 0px;">
	<h2>Card Generator</h2>
	  <div class="col-sm-4" id="cardSection">
		<div class="panel panel-default" id="cardSection">
    		<div class="panel-body" id="cardSection">
    			<img src="cardBase.png" id="baseCardImg" style="display: none;">
    			<img src="instinct-f.png" id="avatarImg" style="display: none;">
    			<img src="" id="printToCanvasImg" style="display: none;">
    			<canvas id="canvas"></canvas>

    		</div>
  		</div>
	  </div>
	  <div class="col-sm-8">
	  	<div class="panel panel-default">
    		<div class="panel-body">

    			<div class="form-group">
				  <label for="usr">Name:</label>
				  <input type="text" class="form-control" oninput="drawCardCanvas()" id="usr">
				  <label for="idBox">ID:</label>
				  <input type="text" class="form-control" oninput="drawCardCanvas()" id="idBox">
				</div>
				<div class="form-group">
				  <label for="avatarSelection">Select Avatar Style:</label>
				  <select class="form-control" id="avatarSelection" onchange="updateAvatar()">
				    <option>Instinct Female</option>
				    <option>Instinct Male</option>
				    <option>Mystic Female</option>
				    <option>Mystic Male</option>
				    <option>Valor Female</option>
				    <option>Valor Male</option>
				  </select>
				</div>
				
				<label for="removeTypeSelect">Remove Entry</label>
				<div class="btn-group" id="removeTypeSelect">
				  <button type="button" class="btn btn-primary tradeType active" id="forTradeButton" onclick='removeLast("forTradeButton")'>Remove last For Trade</button>
				  <button type="button" class="btn btn-primary tradeType" id="lookingForButton" onclick='removeLast("lookingForButton")'>Remove last Looking For</button>
				</div>
				<br>
				<br>
				<label for="addTypeSelect">Trade Type</label>
				<div class="btn-group" id="addTypeSelect">
				  <button type="button" class="btn btn-primary tradeType active" id="forTradeButton" onclick='selectAddType("forTradeButton")'>For Trade</button>
				  <button type="button" class="btn btn-primary tradeType" id="lookingForButton" onclick='selectAddType("lookingForButton")'>Looking For</button>
				</div>
				<br>
				<br>
				<label for="genSelect">Switch Generations</label>
				<div class="btn-group" id="genSelect">
				  <button type="button" class="btn btn-primary" onclick='displayGen("gen1Box")'>Gen I</button>
				  <button type="button" class="btn btn-primary" onclick='displayGen("gen2Box")'>Gen II</button>
				  <button type="button" class="btn btn-primary" onclick='displayGen("gen3Box")'>Gen III</button>
				  <button type="button" class="btn btn-primary" onclick='displayGen("gen4Box")'>Gen IV</button>
				</div>
    		</div>
    		<div class="panel-body">
    			<div class="well imagesDisplay" id="gen1Box" style="display: none;"></div>
    			<div class="well imagesDisplay" id="gen2Box" style="display: none;"></div>
    			<div class="well imagesDisplay" id="gen3Box" style="display: none;"></div>
    			<div class="well imagesDisplay" id="gen4Box" style="display: none;"></div>
    		</div>
  		</div>
	  </div>
	</div>




</body>
</html>
